name: unit tests
on: [push, pull_request]
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        sphinx-version:
          - '4.3.2'
          - '4.5.0'
          - '5.0.2'
          - '5.1.1'
          - '5.3.0'
          - '6.1.3'
          - '6.2.1'
          - '7.0.1'
          - '7.1.2'
        experimental: [ false ] # experimental = false => test must pass
        include:
          # Tests with '7.2.6' currently fail.
          - python-version: '3.9'
            sphinx-version: '7.2.6'
            experimental: true
          - python-version: '3.10'
            sphinx-version: '7.2.6'
            experimental: true
          - python-version: '3.11'
            sphinx-version: '7.2.6'
            experimental: true
          - python-version: '3.9'
            sphinx-version: git+https://github.com/sphinx-doc/sphinx.git@master
            experimental: true
          - python-version: '3.10'
            sphinx-version: git+https://github.com/sphinx-doc/sphinx.git@master
            experimental: true
          - python-version: '3.11'
            sphinx-version: git+https://github.com/sphinx-doc/sphinx.git@master
            experimental: true
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: install dependencies
        run: |
          pip install -r requirements/development.txt

      - name: install sphinx from PyPI or from git
        run: |
          if echo "${{ matrix.sphinx-version }}"|grep -q git; then
              pip install ${{ matrix.sphinx-version }}
          else
              pip install -Iv Sphinx==${{ matrix.sphinx-version }}
          fi

      - name: run the unit tests
        run: make dev-test
